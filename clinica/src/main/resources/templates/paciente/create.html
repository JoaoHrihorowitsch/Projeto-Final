<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleCadastro.css">

    <script src="main.js"></script>

    <title>CliniMed</title>

</head>
<body>

    <div class="logo">
        <div class="logoNome">CliniMed</div>
        <img  class="imgnav" src="/css/83796833-cruz-mC3A9dica-dentro-en-el-sC3ADmbolo-del-corazC3B3n.png">

    </div>

    <ul class="nav justify-content-end css-navbar">
        <li class="nav-item">
            <a class="nav-link active css-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/consulta">Consultas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/paciente">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/medico">Médicos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/especialidade">Especialidades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/convenio">Convenios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="#">Sair</a>
        </li>
    </ul>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="textoCadastro text-center mb-4">
              <h2>Cadastrar novo paciente</h2>
            </div>
          </div>
          <div class="container">
            <div class="row justify-content-center">
                <div class="row">
                    <div class="col-md-12">
                        <form method="POST" action="/novoPaciente">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCpf">CPF</label>
                                <input type="text" class="form-control" id="inputCpf" placeholder="00000000000" name="cpf" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputNascimento">Data de Nascimento</label>
                                <input type="text" class="form-control" id="inputNascimento" placeholder="dd/mm/aaaa" name="nascimento" required>
                            </div>
                        </div>
                            <div class="form-group">
                                <label for="inputEmail4">Nome</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" name="nome" required>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword4">E-mail</label>
                                <input type="email" class="form-control" id="inputPassword4" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputEspecilidade">Convenio</label>
                                <select class="form-control" name="convenio">
                                    <option value="" disabled selected hidden>escolha o convenio</option>
                                    <option th:each="convenio : ${convenio}" th:value="${convenio.id}" th:text="${convenio.plano}"></option>
                                  </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCpf">Telefone</label>
                                    <input type="text" class="form-control" id="inputTel" placeholder="00000000" name="telefone" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputNascimento">Cep</label>
                                    <input type="text" class="form-control" id="inputCep" placeholder="00000000" name="cep" onblur="buscarCep()" required>
                                    <div id="cep-erro" class="form-text text-danger d-none">CEP não encontrado.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Rua Exemplo" name="endereco" readonly>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Complemento</label>
                                <input type="text" class="form-control" placeholder="nº 0, apt 101" name="complemento">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Bairro</label>
                                <input type="text" class="form-control" id="inputBairro" placeholder="Exemplo" name="bairro" readonly>
                            </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Cidade" name="cidade" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">Estado</label>
                                <input type="text" class="form-control" id="inputState" placeholder="Estado" name="estado" readonly>
                            </div>
                        </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-primary my-2 my-sm-0 mr-4" href="/paciente">Voltar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <br><br><br>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-1" style="background-image: linear-gradient(to right, #017cff, #0502d4); color:white">
          © 2023 Copyright: MDBootstrap.com
        </div>
      </footer>

</body>
</html>
