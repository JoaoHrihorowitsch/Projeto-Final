<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleHome.css">
    <title>Paciente</title>
</head>
<body>

    <div class="logo">
        <div class="logoNome">CliniMed</div>
        <img  class="imgnav" src="css/83796833-cruz-mC3A9dica-dentro-en-el-sC3ADmbolo-del-corazC3B3n.png">

    </div>

        <ul class="nav justify-content-end css-navbar">
            <li class="nav-item">
            <a class="nav-link active css-link" href="/">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link css-link" href="/consulta">Consultas</a>
            </li>
            <li class="nav-item">
            <a class="nav-link css-link" href="/paciente">Pacientes</a>
            </li>
            <li class="nav-item">
            <a class="nav-link css-link" href="/medico">Médicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/especialidade">Especialidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/convenio">Convenios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="#">Sair</a>
            </li>
        </ul>

          <div class="container d-flex justify-content-center align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01" >
                <a class="btn btn-outline-primary my-2 my-sm-0 mr-4" href="/novoPaciente">Cadastrar Paciente</a>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
              </div>
            </nav>
          </div>

          <div class="boxMedico">
            <table class="table">
              <thead>
                  <tr>
                      <th>CPf</th>
                      <th>Nome</th>
                      <th>Data de Nascimento</th>
                      <th>E-mail</th>
                      <th>Convenio</th>
                      <th>Telefone</th>
                      <th>Cep</th>
                      <th>Endereço</th>
                      <th>Complemento</th>
                      <th>Bairro</th>
                      <th>Cidade</th>
                      <th>Estado</th>
                      <th>Opções</th>
                  </tr>
              </thead>
            <tbody>
                <tr th:each="paciente:${paciente}">
                 <td th:text="${paciente.cpf}"></td>
                  <td th:text="${paciente.nome}"></td>
                  <td th:text="${paciente.nascimento}"></td>
                  <td th:text="${paciente.email}"></td>
                  <td th:text="${paciente.convenio.plano}"></td>
                  <td th:text="${paciente.telefone}"></td>
                  <td th:text="${paciente.cep}"></td>
                  <td th:text="${paciente.endereco}"></td>
                  <td th:text="${paciente.complemento}"></td>
                  <td th:text="${paciente.bairro}"></td>
                  <td th:text="${paciente.cidade}"></td>
                  <td th:text="${paciente.estado}"></td>

                  <td>
                  <div class="d-inline-flex align-items-center">
                    <a th:href="@{/paciente/{paciente_cpf}/editar(paciente_cpf=${paciente.cpf})}" title="Editar">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg>
                    </a>
                    <form th:action="@{/paciente/{paciente_cpf}(paciente_cpf=${paciente.cpf})}" method="post" class="delete-form" title="Excluir">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-link delete-btn" onclick="return confirm('Deseja excluir este Paciente?')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 text-danger" viewBox="0 0 16 16" onclick="deletePaciente(event)">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885
                                16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0
                                0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0"/>
                            </svg>
                        </button>
                    </form>
                  </div>
                  </td>
                </tr>
            </tbody>
            </table>
          </div>

          <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-1" style="background-image: linear-gradient(to right, #017cff, #0502d4); color:white">
              © 2023 Copyright: MDBootstrap.com
            </div>

          </footer>


</body>
