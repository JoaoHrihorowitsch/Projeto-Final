<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <title>Cadastro de Especialidade</title>
</head>
<body>

    <div class="logo">
        <div class="logoNome">CliniMed</div>
        <img  class="imgnav" src="css/83796833-cruz-mC3A9dica-dentro-en-el-sC3ADmbolo-del-corazC3B3n.png">

    </div>

    <ul class="nav justify-content-end css-navbar">
        <li class="nav-item">
            <a class="nav-link active css-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/consulta">Consultas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/paciente">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/medico">Médicos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/especialidade">Especialidades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="/convenio">Convenios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link css-link" href="#">Sair</a>
        </li>
    </ul>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="textoCadastro text-center mb-4">
          <h2>Cadastrar nova especialidade</h2>
        </div>
      </div>
    

    <div class="container">
        <div class="row justify-content-center">
           
                <div class="col-md-6">
                    <form method="post" action="/novaEspecialidade">

                        <div class="form-group">
                            <label for="inputAddress col-md-12">Especialidade</label>
                            <input type="text" class="form-control" placeholder="digite a especialidade" name="especialidade" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a class="btn btn-primary my-2 my-sm-0 mr-4" href="/especialidade">Voltar</a>
                    </form>
                </div>
            
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-1" style="background-image: linear-gradient(to right, #017cff, #0502d4); color:white">
          © 2023 Copyright: MDBootstrap.com
        </div>
      </footer>

</body>
</html>
