<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleHome.css">
    <title>CliniMed</title>
</head>
<body>

    <div class="logo">
        <div class="logoNome">CliniMed</div>
        <img  class="imgnav" src="css/83796833-cruz-mC3A9dica-dentro-en-el-sC3ADmbolo-del-corazC3B3n.png">

    </div>

        <ul class="nav justify-content-end css-navbar">
            <li class="nav-item">
                <a class="nav-link active css-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/consulta">Consultas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/paciente">Pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/medico">Médicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/especialidade">Especialidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/convenio">Convenios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link css-link" href="/logout">Sair</a>
            </li>
        </ul>

        <div class="container d-flex justify-content-center align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01" >
                <a class="btn btn-outline-primary my-2 my-sm-0 mr-4" href="/novoConvenio">Cadastrar Convenio</a>
                <form class="form-inline my-2 my-lg-0" action="/pesquisarConvenio" method="GET">
                  <input class="form-control mr-sm-2" name="pesquisa" type="search" placeholder="digite o convenio" aria-label="Pesquisar">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
              </div>
            </nav>
          </div>

          <div class="box2">
            <table class="table table-hover bg-light">
              <thead class="table-active shadow-sm p-3 mb-5 rounded">
                  <tr>
                      <th>ID</th>
                      <th>Convenios</th>
                      <th>Excluir</th>
                  </tr>
              </thead>
            <tbody>
                <tr th:each="convenio:${convenio}">
                  <td th:text="${convenio.id}"></td>
                  <td th:text="${convenio.plano}"></td>
                  <td>
                  <div class="d-inline-flex align-items-center">
                  
                    <form th:action="@{/convenio/{convenio_id}(id=${convenio.id})}" method="post" class="delete-form" title="Excluir">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-link delete-btn" onclick="return confirm('Deseja excluir este convenio?')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 text-danger" viewBox="0 0 16 16" onclick="deleteConvenio(event)">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885
                                16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0
                                0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0"/>
                            </svg>
                        </button>
                    </form>
                  </div>
                  </td>
                </tr>
            </tbody>
            </table>
          </div>
    

          <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-1" style="background-image: linear-gradient(to right, #017cff, #0502d4); color:white">
              © 2023 Copyright: MDBootstrap.com
            </div>
          </footer>


</body>
